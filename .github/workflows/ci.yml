name: CI

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:

jobs:
  main-workflow:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for goreleaser and homebrew tap update

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for GoReleaser to get full history

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go dependencies
        run: go mod download

      # Check steps
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest
      - name: Run check
        run: make check

      # Build step
      - name: Build project
        run: make build

      # GoReleaser step (conditional)
      - name: Run GoReleaser
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Update Homebrew tap step (conditional)
      - name: Update Homebrew tap
        if: startsWith(github.ref, 'refs/tags/')
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.COMMITTER_TOKEN }}
          tap: "workshed-community/homebrew-tap"
          formula: "workshed"